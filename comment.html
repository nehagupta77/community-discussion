<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <style>
        .comment-section {
    margin: 20px;
}

#commentInput {
    width: 300px;
    height: 100px;
    margin-bottom: 10px;
}

#commentsContainer {
    margin-top: 20px;
}

.comment {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <div class="comment-section" data-post-id="123">
        <textarea id="commentInput" placeholder="Write a comment..."></textarea>
        <button onclick="submitComment()">Post Comment</button>
        <div id="commentsContainer"></div>
    </div>


    

    <script>
   function submitComment() {
    const commentSection = document.querySelector('.comment-section');
    const postId = commentSection.getAttribute('data-post-id');
    const commentInput = document.getElementById('commentInput');
    const commentText = commentInput.value.trim();

    if (commentText) {
        fetch(`http://localhost:3000/posts/${postId}/comments`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ comment: commentText }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            displayComments(postId);
        })
        .catch((error) => {
            console.error('Error:', error);
        });

        commentInput.value = ''; // Clear the textarea after submission
        //window.location.href="dashboard.html";
    }
}

function displayComments(postId) {
    fetch(`http://localhost:3000/posts/${postId}/comments`)
        .then(response => response.json())
        .then(data => {
            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.innerHTML = ''; // Clear existing comments
            data.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.textContent = comment.text;
                commentsContainer.appendChild(commentElement);
            });
        })
        .catch((error) => {
            console.error('Error:', error);
            
        });
}

// Call displayComments with the current post's ID when the page loads
document.addEventListener('DOMContentLoaded', function() {
    const commentSection = document.querySelector('.comment-section');
    const postId = commentSection.getAttribute('data-post-id');
    displayComments(postId);
    
});


    </script>
</body>
</html>
