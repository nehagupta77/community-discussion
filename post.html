<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post page</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }
      body button {
        margin-top: 10px;
        background-color: blue;
        cursor: pointer;
        height: 30px;
        border: 0px;
        border-radius: 5px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Post image</h1>
    <input type="text" id="text1" placeholder="What's on Your mind?" required />
    <input type="file" id="fileInput" />
    <button id="postButton">Post</button>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
      import {
        getStorage,
        ref,
        uploadBytesResumable,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
      import {
        getFirestore,
        addDoc,
        collection,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCWpArY3NEFkSuiXt57uJyBlj_jn-WuYV8",
        authDomain: "auth-app-ed97f.firebaseapp.com",
        databaseURL: "https://auth-app-ed97f-default-rtdb.firebaseio.com",
        projectId: "auth-app-ed97f",
        storageBucket: "auth-app-ed97f.appspot.com",
        messagingSenderId: "751615460543",
        appId: "1:751615460543:web:e174e76e7c35fa57fbb20a",
        measurementId: "G-0PL8E1NB4S",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      // Initialize Firebase Storage and Firestore
      const storage = getStorage();
      const firestore = getFirestore();

      const fileInput = document.getElementById("fileInput");
      const postButton = document.getElementById("postButton");

      postButton.addEventListener("click", handleUpload);

      async function handleUpload() {
        const text1 = document.getElementById("text1").value; 

        const file = fileInput.files[0];

        if (file) {
          // Upload image to Firebase Storage
          const storageRef = ref(storage, "images/" + file.name);
          const uploadTask = uploadBytesResumable(storageRef, file);

          uploadTask.on(
            "state_changed",
            (snapshot) => {
              // Handle progress if needed
            },
            (error) => {
              console.error("Error uploading image: ", error);
            },
            async () => {
              // Image uploaded successfully, get download URL
              const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);

              // Save download URL in Firestore
              await addDoc(collection(firestore, "posts"), {
                text: text1,
                imageUrl: downloadURL,
                timestamp: new Date(),
              });

              console.log(
                "Image uploaded and URL saved in Firestore:",
                downloadURL
              );
            }
          );
        } else {
          console.error("No file selected");
        }
      }
    </script>
  </body>
</html>
