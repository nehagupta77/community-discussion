<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    /> -->
    <link rel="stylesheet" href="./post.css">
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="post">
          <header>Create Post</header>
          <form action="#" method="post" id="postForm">
            <div class="privacy" id="privacyDiv">
              <select name="privacy" id="privacySelect">
                <option value="public">Public</option>
                <option value="friend">Friend</option>
                <option value="only-me">Only Me</option>
              </select>
            </div>
            <textarea
              id="postText"
              placeholder="What's on your mind?"
              required
            ></textarea>
            <div class="options">
              <p>Add to Your Post</p>
              <div class="file-upload">
                <label for="postFile" class="file-upload-label"
                  ><i class="fa-regular fa-gallery-thumbnails"></i> Upload
                  File</label
                >
                <input id="postFile" type="file" />
              </div>
            </div>
            <button type="button" id="submit">Post</button>
          </form>
        </section>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
      import {
        getStorage,
        ref,
        uploadBytesResumable,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
      import {
        getFirestore,
        addDoc,
        collection,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCWpArY3NEFkSuiXt57uJyBlj_jn-WuYV8",
        authDomain: "auth-app-ed97f.firebaseapp.com",
        databaseURL: "https://auth-app-ed97f-default-rtdb.firebaseio.com",
        projectId: "auth-app-ed97f",
        storageBucket: "auth-app-ed97f.appspot.com",
        messagingSenderId: "751615460543",
        appId: "1:751615460543:web:e174e76e7c35fa57fbb20a",
        measurementId: "G-0PL8E1NB4S",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      // Initialize Firebase Storage and Firestore
      const storage = getStorage();
      const firestore = getFirestore();

      const fileInput = document.getElementById("postFile");
      const postButton = document.getElementById("submit");
      const postForm = document.getElementById("postForm");

      postButton.addEventListener("click", handleUpload);

      async function handleUpload() {
        const postText = document.getElementById("postText").value;
        const privacySelect = document.getElementById("privacySelect");
        const selectedPrivacy =
          privacySelect.options[privacySelect.selectedIndex].value;

        const file = fileInput.files[0];

        if (file) {
          // Upload image to Firebase Storage
          const storageRef = ref(storage, "images/" + file.name);
          const uploadTask = uploadBytesResumable(storageRef, file);

          uploadTask.on(
            "state_changed",
            (snapshot) => {
              // Handle progress if needed
            },
            (error) => {
              console.error("Error uploading image: ", error);
            },
            async () => {
              // Image uploaded successfully, get download URL
              const downloadURL = await getDownloadURL(
                uploadTask.snapshot.ref
              );

              // Save download URL and privacy in Firestore
              await addDoc(collection(firestore, "posts"), {
                text: postText,
                imageUrl: downloadURL,
                timestamp: new Date(),
                privacy: selectedPrivacy,
              });

              alert("Posted");
              postForm.reset();
            }
          );
        } else {
          console.error("No file selected");
        }
      }
    </script>
  </body>
</html>
