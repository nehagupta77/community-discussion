<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Example</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 300px;
        border-radius: 10px;
        background-color: white;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .card-img {
        width: 100%;
        border-radius: 10px 10px 0 0;
      }

      .container {
        padding: 2px 16px;
      }

      h4,
      p {
        margin: 10px 0;
        text-align: center;
      }

      .button {
        border: none;
        outline: none;
        padding: 10px;
        background-color: #007bff;
        color: white;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #0056b3;
      }
      .like{
        display: flex;
        flex-direction: column;
        width: 40px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://www.pngplay.com/wp-content/uploads/12/John-Wick-Clip-Art-Transparent-File.png"
        alt="Avatar"
        class="card-img"
      />
      <div class="container">
        <h4><b>John wick</b></h4>
        <p>
          John Wick is an American neo-noir action film series and media
          franchise created by Derek Kolstad.
        </p>
        <div class="like">
          <button>like</button>
          <p>2</p>
        </div>
      </div>
    </div>
  </body>
</html>
