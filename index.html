<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Login</title>
</head>
<body background="https://img.freepik.com/free-photo/abstract-digital-grid-black-background_53876-97647.jpg?w=740&t=st=1704647136~exp=1704647736~hmac=dbca5f969ab4474f6422e3b134c25f515b052024e18aed249510196022f24fb9"></body>
  <section>
    <div class="login-box">
      <form action="">
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot password</a>
        </div>
        <button id="logIn" type="button" class="login-signup-btn">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="./signup.html">Signup</a></p>
        </div>
      </form>
    </div>
  </section>

  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script nomodule src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script nomodule src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCWpArY3NEFkSuiXt57uJyBlj_jn-WuYV8",
        authDomain: "auth-app-ed97f.firebaseapp.com",
        projectId: "auth-app-ed97f",
        storageBucket: "auth-app-ed97f.appspot.com",
        messagingSenderId: "751615460543",
        appId: "1:751615460543:web:e174e76e7c35fa57fbb20a",
        measurementId: "G-0PL8E1NB4S",
      };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("logIn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // console.log(user)
          localStorage.setItem("uid", user.uid)

          alert("Logged in: " + user.email);
          window.location.href="./dashboard.html"
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert("Error: " + errorMessage);
        });
    });
  </script>
</body>
</html>
